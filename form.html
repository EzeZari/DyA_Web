<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>

<h1>Registro de Persona</h1>

<form id="registroForm" method="POST">

    <div>
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required>
    </div><br>

    <div>
        <label for="apellido">Apellido:</label><br>
        <input type="text" id="apellido" name="apellido" required>
    </div><br>

    <div>
        <label for="email">Correo Electrónico:</label><br>
        <input type="email" id="email" name="email" required>
    </div><br>

    <div>
        <label for="edad">Edad:</label><br>
        <input type="number" id="edad" name="edad" required>
    </div><br>

    <div>
        <label for="sexo">Sexo:</label><br>
        <input type="radio" id="masculino" name="sexo" value="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" id="femenino" name="sexo" value="femenino">
        <label for="femenino">Femenino</label>
    </div><br>

    <div>
        <label for="intereses">Intereses:</label><br>
        <input type="checkbox" id="deportes" name="intereses[]" value="deportes">
        <label for="deportes">Deportes</label>
        <input type="checkbox" id="lectura" name="intereses[]" value="lectura">
        <label for="lectura">Lectura</label>
        <input type="checkbox" id="musica" name="intereses[]" value="musica">
        <label for="musica">Música</label>
    </div><br>

    <div class="ListaDespleable">
        <label for="pais">País:</label><br>
        <select id="pais" name="pais">
            <option value="argentina">Argentina</option>
            <option value="brasil">Brasil</option>
            <option value="chile">Chile</option>
            <option value="colombia">Colombia</option>
            <option value="mexico">México</option>
            <option value="peru">Perú</option>
            <option value="espana">España</option>
            <option value="otros">Otros</option>
        </select>
    </div><br>

    <div>
        <label for="comentarios">Comentarios:</label><br>
        <textarea id="comentarios" name="comentarios" rows="4" cols="30"></textarea>
    </div><br>

    <div>
        <button type="submit">Enviar</button>
        <button type="button" onclick="href='index.html'">Cancelar</button>
        <button type="reset">Limpiar</button>
    </div>

</form>

</body>
</html>
